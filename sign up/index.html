<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
  </head>
  <body>
    <header>
      <a href="#main" class="skip-navigation">Skip to Main Content</a>
      <nav>
        <ul>
          <li>
            <a href="../application form/index.html">Application Form</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <h1>Welcome</h1>
      <section>
        <p>Please kindly fill all the necessary information</p>
      </section>
      <form>
        <label for="First Name">First Name :</label>
        <input type="text" placeholder="enter your first name" required />
        <br />
        <br />
        <label for="Last Name">Last Name :</label>
        <input type="text" placeholder="enter your last name" required />
        <br />
        <br />
        <label for="phone_number">Phone Number :</label>
        <input
          type="tel"
          id="phone_number"
          name="phone_number"
          pattern="[0-9]{11}"
          placeholder="08154387000"
          required
        />
        <br />
        <br />
        <label for="gender">Gender :</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <br />
        <br />
        <label for="dob">Date of Birth :</label>
        <input type="date" id="dob" name="dob" required />
        <br />
        <br />
        <label>Email :</label>
        <input type="email" placeholder="enter your email" required />
        <br />
        <br />
        <label>Address:</label>
        <input type="text" placeholder="your address" required />
        <br />
        <br />
        <label for="payment_mode">Payment Mode:</label>
        <select id="payment_mode" required>
          <option value="" disabled selected>Select Payment Mode</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="Debit Card">Debit Card</option>
          <option value="USSD Code">USSD Code</option>
          <option value="Payment link">Payment link</option>
        </select>
        <br />
        <br />
        <label for="Username">Username</label>
        <input type="text" placeholder="enter a username" />
        <br />
        <br />
        <label>Password</label>
        <input type="password" placeholder="enter your password" />
        <br />
        <br />
        <label>Re-type Password</label>
        <input type="password" placeholder="enter your password again" />
        <br />
        <br />
        <input type="Submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
